<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../game.css">
    <link rel="stylesheet" type="text/css" media="screen" href="editor.css">
    <script src="../json2.js"></script>
    <script src="../underscore-min.js"></script>
    <script data-main="editor/editor" src="../requireplugins-jquery-1.4.3.js"></script>
  </head>
  <body>
    <div id="top">
      <ul id="controls">
	<li><input type="checkbox" id="show-grid-checkbox"><label for="show-grid-checkbox">Show Grid</label></li>
	<li><input type="checkbox" id="flip-checkbox"><label for="flip-checkbox">Filp Tile</label></li>
	<li>
	  <label for="rotate-control">Rotate:</label>
	  <select id="rotate-control">
	    <option>0</option>
	    <option>90</option>
	    <option>180</option>
	    <option>270</option>
	  </select>
	</li>
      </ul>
    </div>
    <div id="left">
      <div id="tile-list">
      </div>
    </div>
    <div id="right">
      <div id="map-mask">
	<div id="map">
	</div>
      </div>
    </div>
  </body>
</html>
