<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/game.css">
    <script src="vendor/json2.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/jquery-1.7.1.min.js"></script>
    <script src="vendor/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="vendor/jquery.transform-0.9.3.js"></script>
    <script src="vendor/soundmanager2-jsmin.js"></script>
    <script>
      soundManager.url = "vendor/swf";
      soundManager.preferFlash = true;
      soundManager.useHTML5Audio = false;
      soundManager.flashVersion = 9;
    </script>
    <script data-main="lib/Main" src="vendor/require.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="canvas-mask">
        <div id="dude-inventory"></div>
        <div id="other-inventory"></div>
        <div id="fuel-gauge">
          <div id="fuel-gauge-needle"></div>
        </div>
        <div id="check-engine-light"></div>
        <div id="low-fuel-light"></div>
        <div id="click-overlay" class="crosshair"></div>
        <canvas id="sky-canvas" width="900" height="600"></canvas>
        <div id="sprites"></div>
        <div id="background"></div>
        <div id="lower-right">
          <span id="time">
            <span class="hours">&nbsp;</span>
            <span class="colon">&nbsp;</span>
            <span class="minutes">&nbsp;</span>
            <span class="meridiem">&nbsp;</span>
          </span>
          <span id="distance">&nbsp;</span>
          <span id="framerate">&nbsp;</span>
        </div>
        <div id="life"></div>
        <div id="progress"><div id="progress-slider"></div></div>
        <div id="nuke"></div>
      </div>
      <div id="pause-overlay">
        <div class="centering-container">
          <div id="pause">PAUSE</div>
        </div>
      </div>
      <div id="game-over-overlay">
        <div class="centering-container">
          <div id="game-over">GAME OVER</div>
        </div>
        <div class="centering-container">
          <a href="#" id="play-again">Play Again</a>
        </div>
      </div>
    </div>

    <a href="help.html" target="_blank">Help!</a>

  </body>
</html>
