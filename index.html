<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/game.css">
    <script src="lib/json2.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/jquery-1.6.1.min.js"></script>
    <script src="lib/jquery-ui-1.8.13.custom.js"></script>
    <script src="lib/jquery.transform-0.9.3.js"></script>
    <script data-main="main" src="require.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="canvas-mask">
        <div id="dude-inventory"></div>
        <div id="other-inventory"></div>
        <div id="fuel-gauge">
          <div id="fuel-gauge-needle"></div>
        </div>
        <div id="check-engine-light">
        </div>
        <div id="click-overlay" class="crosshair"></div>
        <canvas id="sky-canvas" width="900" height="600"></canvas>
        <div id="sprites"></div>
        <div id="background"></div>
        <div id="lower-right">
	  <span id="time"></span>
	  <span id="distance"></span>
	  <span id="framerate"></span>
	</div>
        <div id="life"></div>
        <div id="progress"><div id="progress-slider"></div></div>
      </div>
      <div id="pause-overlay">
        <div id="pause-text-container">
          <div id="pause">PAUSE</div>
        </div>
      </div>
      <div id="game-over-overlay">
        <div id="game-over-text-container">
          <div id="game-over">GAME OVER</div>
        </div>
      </div>
    </div>
  </body>
</html>
