<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="game.css">
    <link rel="stylesheet" type="text/css" media="screen" href="editor.css">
    <script src="json2.js"></script>
    <script src="underscore-min.js"></script>
    <script src="jquery-1.5.1.min.js"></script>
    <script data-main="editor" src="require.js"></script>
    <script src="jquery.lightbox_me.js"></script>
  </head>
  <body>
    <div id="top">
      <ul id="controls">
	<li>
	<input type="checkbox" id="show-grid-checkbox"/>
	  <label for="show-grid-checkbox">Show Grid</label>
	</li>
	<li>
	  <input type="checkbox" id="flip-checkbox"/>
	  <label for="flip-checkbox">Filp Tile</label>
	</li>
	<li>
	  <label for="rotate-control">Rotate:</label>
	  <select id="rotate-control">
	    <option value="0">0</option>
	    <option value="1">90</option>
	    <option value="2">180</option>
	    <option value="3">270</option>
	  </select>
	</li>
	<li>
	  <input type="button" id="load-button" value="Load"/>
	  <input type="button" id="save-button" value="Save"/>
	</li>
      </ul>
      <div id="progress"><div id="progress-slider"></div></div>
    </div>
    <div id="left">
      <div id="tile-list">
      </div>
    </div>
    <div id="right">
      <div id="map-mask">
	<div id="map">
	</div>
      </div>
    </div>
    <ul id="sprite-list">
    </ul>
    <div id="load">
      <input type="file" id="load-file"/>
      <!-- <input type="button" id="load-file-button" value="Load" class="close"/> -->
    </div>
    <div id="save">
      <textarea id="save-text" readonly></textarea>
    </div>
  </body>
</html>
